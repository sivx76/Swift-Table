name: Swift

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  build:
    name: Build
    runs-on: macos-12
  
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
        
      - name: Force Xcode 13.4
        run: sudo xcode-select -switch /Applications/Xcode_13.4.app
        
        
      - name: Build Setup
        run: swift build


